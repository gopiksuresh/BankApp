    <div class="ms-4 pb-2">

        <!-- <h6>System Date : {{systemDate}}</h6> -->

<div class="pt-2 ps-4">
    <a id="a1" routerLink="/transaction">Get the Transaction details</a>
    <app-delete [item]="acno" (onCancel)="onCancel()"></app-delete>
</div>

<div class="parent mt-3" [ngClass]="acno?'style1':''">
    <div class="child">
        <div class="wrapper bg-success">
            <div class="text-center mt-2">
                <h3>Deposit</h3>
            </div>
            <form [formGroup]="depositForm" class=" mt-3">
                <div class="form-field d-flex mt-2">
                    <input formControlName="acno" class="form-control" type="text" id="depo_accno" name="acno"
                        placeholder="Account number">
                </div>
                <div *ngIf="this.depositForm.get('acno')?.errors&&this.depositForm.get('acno')?.touched"
                    style="color: red; font-size: 12px;">Invalid account number</div>

                <div class="form-field d-flex mt-3">
                    <input formControlName="pswd" class="form-control" type="password" id="depo_pswd" name="pswd"
                        placeholder="password">
                </div>
                <div *ngIf="this.depositForm.get('pswd')?.errors&&this.depositForm.get('pswd')?.touched"
                    style="color: red; font-size: 12px;">Invalid password</div>

                <div class="form-field d-flex mt-3">
                    <input formControlName="amount" class="form-control" type="text" id="depo_amt" name="amount"
                        placeholder="Amount">
                </div>
                <div *ngIf="this.depositForm.get('amount')?.errors&&this.depositForm.get('amount')?.touched"
                    style="color: red; font-size: 12px;">Invalid amount</div>

                <!-- <button type="button" class="btn btn-primary mt-3" (click)="deposit()">Deposit</button> -->
                <div class="d-grid gap-4">
                    <button id="logb" class="btn btn-primary mt-3 p-2" type="button"
                        (click)="deposit()">Deposit</button>
                </div>
            </form>

        </div>
    </div>
    <div class="child">
        <div class="wrapper bg-danger">
            <div class="text-center mt-2">
                <h3>Withdraw</h3>
            </div>
            <form [formGroup]="withdrawForm" class="mt-3">
                <div class="form-field d-flex mt-2">
                    <input formControlName="acno1" class="form-control" type="text" id="with_accno" name="acno1"
                        placeholder="Account number">
                </div>
                <div *ngIf="this.withdrawForm.get('acno1')?.errors&&this.withdrawForm.get('acno1')?.touched"
                    style="color: red; font-size: 12px;">Invalid account number</div>

                <div class="form-field d-flex mt-3">
                    <input formControlName="pswd1" class="form-control" type="password" id="with_pswd" name="pswd1"
                        placeholder="password">
                </div>
                <div *ngIf="this.withdrawForm.get('pswd1')?.errors&&this.withdrawForm.get('pswd1')?.touched"
                    style="color: red; font-size: 12px;">Invalid password</div>

                <div class="form-field d-flex mt-3">
                    <input formControlName="amount1" class="form-control" type="text" id="with_amt" name="amount1"
                        placeholder="Amount">
                </div>
                <div *ngIf="this.withdrawForm.get('amount1')?.errors&&this.withdrawForm.get('amount1')?.touched"
                    style="color: red; font-size: 12px;">Invalid amount</div>

                <!-- <button type="button" class="btn btn-primary mt-3" (click)="withdraw()">Withdraw</button> -->
                <div class="d-grid gap-4">
                    <button id="logb" class="btn btn-primary mt-3 p-2" type="button"
                        (click)="withdraw()">Withdraw</button>
                </div>
            </form>
        </div>
    </div>
</div>

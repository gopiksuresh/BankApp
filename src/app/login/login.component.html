<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="wrapper">
            <div class="logo">
                <i class="fa fa-bank" style="font-size:36px;"></i>
            </div>
            <div class="text-center mt-2">
                <h3>My Bank</h3>
                <h6>{{aim}}</h6>
            </div>
            <form [formGroup]="loginForm" class="mt-3">
                <div class="form-field d-flex mt-2">
                    <input formControlName="acno" class="form-control" type="text" id="login_acno" name="acno" [placeholder]="accounts">
                </div>
                <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" style="color: red; font-size: 12px;">Invalid account number</div>

                <div class="form-field d-flex mt-2">
                    <input formControlName="pswd" class="form-control" type="password" id="login_pswd" name="pswd" placeholder="Password">
                </div>
                <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" style="color: red; font-size: 12px;">Invalid password</div>

                <!-- <button type="button" class="btn btn-primary mt-3" (click)="login()">Login</button> -->
                <div class="d-grid gap-4">
                    <button id="logb" class="btn mt-3" type="button" (click)="login()">Login</button>
                </div>
            </form>
            <div class="text-center mt-4" style="font-size:12px ;">
                <a href="">Forgot password?</a> OR <a routerLink="register">Sign up</a>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="wrapper">
            <div class="logo">
                <i class="fa fa-bank" style="font-size:36px;"></i>
            </div>
            <div class="text-center mt-2">
                <h3> My Bank</h3>
                <h6>{{aim}}</h6>
            </div>
            <form [formGroup]="registerForm" class="mt-3">
                <div class="form-field d-flex">
                    <!-- <span class="far fa-user"></span> -->
                    <input formControlName="uname" class="form-control" type="text" id="reg_uname" name="uname"
                        placeholder="Username">
                </div>
                <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched"
                    style="color: red; font-size: 12px;">Invalid user</div>

                <div class="form-field d-flex mt-2">
                    <!-- <span class="far fa-user"></span> -->
                    <input formControlName="acno" class="form-control" type="text" id="reg_accno" name="acno"
                        placeholder="Account Number">
                </div>
                <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched"
                    style="color: red; font-size: 12px;">Invalid account number</div>

                <div class="form-field d-flex mt-2">
                    <!-- <span class="far fa-user"></span> -->
                    <input formControlName="pswd" class="form-control" type="password" id="reg_pswd" name="pswd"
                        placeholder="Password">
                </div>
                <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched"
                    style="color: red; font-size: 12px;">Invalid password</div>

                <!-- <button type="button" class="btn btn-primary mt-3" (click)="register()">Register</button> -->
                <div class="d-grid gap-4">
                    <button id="logb" class="btn btn-primary mt-3" type="button" (click)="register()">Register</button>
                </div>
            </form>
            <div class="text-center mt-3" style="font-size:12px ;">
                Already a user? <a routerLink="">Login</a>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>

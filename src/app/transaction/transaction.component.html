<h1 class="py-4" style="text-align:center; color:brown; font-size:46px ;">Transactions</h1>
<a style="text-align:center;" routerLink="/dashboard">Back</a>

<table >
    <thead>
        <tr>
           <th>Type</th>
           <th>Amount</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let t of transaction">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
    </tbody>
</table>
